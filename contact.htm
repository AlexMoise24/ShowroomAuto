<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proiect</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/ad7139f3a1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/ad7139f3a1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="header">
      <div class="container">
        <nav>
          <div class="logo"><img src="/ShowroomAuto/images/logo/silh.svg" /></div>
          <ul class="nav-links">
            <li><a href="/ShowroomAuto/index.html">Home</a></li>
            <li><a href="/ShowroomAuto/about.html">About</a></li>
            <li><a href="/ShowroomAuto/galery.html">Galery</a></li>
            <li><a href="/ShowroomAuto/contact.htm">Contact</a></li>
          </ul>
          <div class="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <div class="header-content">
          <h1>Contact</h1>
        </div>
      </div>
    </section>
    <div class="contatctContainer">
      <div class="contactForm">
        <form>
          <div class="row">
            <div class="input-group1">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="enter your name"
                required
              />
            </div>
            <div class="input-group2">
              <label for="number">Phone no.</label>
              <label for="email">Email adress</label>
            </div>
          </div>
          <div class="input-group3">
            <input
              type="text"
              id="number"
              placeholder="enter your phone no."
              required
            />
            <input
              type="text"
              id="email"
              placeholder="enter your email adress"
              required
            />
          </div>
          <div class="input-group4">
            <label for="message">Mesage</label>
            <textarea
              id="message"
              rows="8"
              placeholder="send us a message"
              required
            ></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="contactDetails">
        <h2>Contact</h2>
        <p><i class="fa-solid fa-phone"></i>&nbsp;+40722222222</p>
        <p><i class="fa-solid fa-envelope"></i>&nbsp;mail@email.ro</p>
        <p><i class="fa-solid fa-location-dot"></i>&nbsp;Bucurest, Sector 4, Strada Auto, Nr 1</p>
      </div>
    </div>

    <footer>
      <ul class="footerList">
        <li><a href="/ShowroomAuto/index.html">Home</a></li>
        <li><a href="/ShowroomAuto/about.html">About</a></li>
        <li><a href="/ShowroomAuto/galery.html">Galery</a></li>
        <li><a href="/ShowroomAuto/contact.htm">Contact</a></li>
      </ul>
      <div class="logo"><img src="/ShowroomAuto/images/logo/silh.svg" /></div>
      <p>&copy; 2024. All right reserved.</p>
    </footer>

    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const navLinks = document.querySelector(".nav-links");

      menuBtn.addEventListener("click", function () {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
